Image:
    Tags:
        - Key: dummyImageTag
          Value: dummyImageTag
    RootVolume:
        Size: 200
        Encrypted: True

Build:
    Iam:
        InstanceRole: {{ instance_role }}
    InstanceType: {{ instance }}
    ParentImage: {{ parent_image }}
    Tags:
        - Key: dummyBuildTag
          Value: dummyBuildTag
    UpdateOsPackages:
        Enabled: {{ update_os_packages }}
    Installation:
        LustreClient:
            # Disable Lustre installation because these newer operating systems release new kernels more often. Lustre usually does not support the latest kernels
            Enabled: {% if os in ["ubuntu2204", "rhel9", "rocky9"] %} false {% else %} true {% endif %}
        NvidiaSoftware:
            Enabled: {{ enable_nvidia }}

CustomS3Bucket: {{ bucket_name }}

DeploymentSettings:
    LambdaFunctionsVpcConfig:
        SubnetIds:
        - {{ private_subnet_id }}
        SecurityGroupIds:
        - {{ default_vpc_security_group_id }}
